scenario: "Validate: Fields on correct type"
background:
  schema-file: validation.schema.graphql
tests:
  - name: recognized field type
    given:
      query: |
        query RecognizedType {
          dog { name }
        }
    when:
      validate: [FieldsOnCorrectType]
    then:
      passes:
  - name: nested field type
    given:
      query: |
        query NestedType {
          human { pets { name }}
        }
    when:
      validate: [FieldsOnCorrectType]
    then:
      passes:
  - name: missing field type
    given:
      query: |
        query MissingType {
         dog { nome }
        }
    when:
      validate: [FieldsOnCorrectType]
    then:
      - error-count: 1
      - error: "Cannot query field 'nome' on type 'Dog'."
        loc: {line: 2, column: 7}
  - name: nested missing field type
    given:
      query: |
        query NestedMissingType {
          human { pets { nome }}
        }
    when:
      validate: [FieldsOnCorrectType]
    then:
      - error-count: 1
      - error: "Cannot query field 'nome' on type 'Pet'."
        loc: {line: 2, column: 17}
  - name: double nested missing field type
    given:
      query: |
        query NestedMissingType {
          human { pets { friends { nome} }}
        }
    when:
      validate: [FieldsOnCorrectType]
    then:
      - error-count: 1
      - error: "Cannot query field 'friends' on type 'Pet'."
        loc: {line: 2, column: 17}
  - name: invalid root query field
    given:
      query: |
        query InvalidRootQueryField {
          buman { pets { friends { name} }}
        }
    when:
      validate: [FieldsOnCorrectType]
    then:
      - error-count: 1
      - error: "Cannot query field 'buman' on type 'QueryRoot'."
        loc: {line: 2, column: 1}
